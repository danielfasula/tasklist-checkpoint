<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Task Manager</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Manager</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-3">
                <div class="toast-pf alert alert-success alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        <span>&times;</span>
                    </button>
                    <span class="pficon pficon-ok"></span>
                    Nice Job Completing a Task!
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <form onsubmit="app.listsController.createList(event)">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="Name of List" minlength="3" maxlength="15">
                        <label for="colorWell">Color:</label>
                        <input type="color" name="color" value="#ff0000" id="colorWell">

                        <button class="btn-primary" type="submit">Create List</button>
                    </div>
                </form>

            </div>
        </div>

        <div class="grid">
            <div class="row" id="lists"></div>
        </div>






    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>




    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
