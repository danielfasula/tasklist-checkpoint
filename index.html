<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Task Manager</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand text-light" style="background-color: #001010;">
            <a class="navbar-brand" href="#">
                <img src="assets/img/floweroflife.jpg" width="50" height="50" alt="" loading="lazy">
                <span class="ml-2">Task Manager</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">


        <div class="row mt-4 justify-content-around">
            <div class="col">
                <form onsubmit="app.listsController.createList(event)">
                    <div class="form-group">
                        <input class="" type="text" name="title" placeholder="Name of List" minlength="3" maxlength="15"
                            required>
                        <label class="ml-2" for="colorWell">Color:</label>
                        <input type="color" name="color" value="#ff0000" id="colorWell">

                        <button class="btn-primary ml-2" type="submit">Create List</button>
                    </div>
                </form>
            </div>
            <div class="col" id="total-tasks">
            </div>
        </div>

        <!-- <div class="grid" data-packery='{ "itemSelector": ".grid-item", "gutter": 10 }'></div> -->
        <!-- <div class="container"> -->
        <div class="container" id="lists"></div>
        <!-- </div> -->






    </main>
    <footer class="container-fluid text-light" style="background-color: #001010;">
        <div class="row text-center">
            <div class="col">
                <p><small>Failing to Plan is Planning to Fail</small></p>
            </div>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
